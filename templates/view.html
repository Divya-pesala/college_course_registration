<!DOCTYPE html>
<html>
<head>
    <title>All Registrations</title>
</head>
<body>
    <h1>Registered Students</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
        </tr>
        {% for row in registrations %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
